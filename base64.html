<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encode/Decode</title>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.6.0/base64.min.js"></script>
    <link rel="shortcut icon" href="https://www.w3schools.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <input id="input-here" type="text" placeholder="Insert Text Here" style="width: 100%"><br><br>
    <input id="input-data" type="text" placeholder="Insert Parameter Here"><br><br>
    <button id="btnEncode">Encode</button> - <button id="btnDecode">Decode</button><br><br>
    <input id="hasil" type="text" placeholder="Hasil" style="width: 100%">
    <script>
        function EncodeBase64(){let e=document.getElementById("input-here").value,t=Base64.encode(e);return document.getElementById("hasil").value=t,document.getElementById("input-here").value="",document.getElementById("input-data").value="",{gettext:e,enc:t}}function DncodeBase64(){let e=document.getElementById("input-here").value,t=e?e.split("?")[1]:window.location.search.slice(1),n=new URLSearchParams(t),d=document.getElementById("input-data").value;return""==d?(document.getElementById("hasil").value=Base64.decode(e),document.getElementById("input-here").value=""):(document.getElementById("hasil").value=Base64.decode(n.get(d)),document.getElementById("input-here").value="",document.getElementById("input-data").value=""),{gettext:e,res:t,urlParams:n,param:d}}document.getElementById("btnEncode").addEventListener("click",function(){EncodeBase64()}),document.getElementById("btnDecode").addEventListener("click",function(){DncodeBase64();let copyText=document.getElementById("hasil");copyText.select();copyText.setSelectionRange(0, 99999);document.execCommand("copy");});
    </script>    
</body>
</html>

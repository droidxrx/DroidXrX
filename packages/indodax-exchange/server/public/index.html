<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Indodax Trade</title>
		<link rel="stylesheet" href="/src/bootstrap/css/bootstrap.min.css">
		<style>
			.table thead tr th,
			.table tbody tr th,
			.table tbody tr td {
				text-align: center;
			}
			.table-wrapper {
				max-height: 500px;
				overflow: auto;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="container mt-3">
			<div class="card">
				<div class="card-header text-center">Indodax Trade</div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm">s</div>
						<div class="col-sm table-wrapper">
							<table class="table table-sm table-dark table-borderless table-hover" id="table-1">
								<thead class="table-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Market</th>
										<th scope="col">Last</th>
										<th scope="col">Vol IDR</th>
										<th scope="col">Change</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/src/jquery/jquery.min.js"></script>
		<script src="/src/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="/src/js/home.min.js"></script>
	</body>
</html>
